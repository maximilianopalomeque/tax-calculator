<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="mt-2 mb-2">CALCULADORA DE IMPUESTOS</h2>
          <!-- select platform and currency -->
          <div class="row">
            <div class="col-md-6">
              <select id="platform" class="form-select" aria-label="Default select example">
                <option selected>Seleccione plataforma</option>
                <optgroup label="plataformas: ">
                <option>Nintendo</option>
                <option>Xbox/steam</option>
                <option>PlayStation</option>
              </select>
            </div>

            <div class="col-md-6">
              <select id="currency" class="form-select" aria-label="Default select example">
                <option selected>Seleccione moneda</option>
                <optgroup label="monedas: ">
                <option>Pesos</option>
                <option>USD</option>
              </select>
            </div>
          </div>

          <!-- name and price -->
          <div class="row mt-3">
            <div class="col-sm-5">
              <input type="name" id="gameName" class="form-control" placeholder="nombre del juego">
            </div>
            <div class="col-sm-5">
              <input type="" id="value" class="form-control" placeholder="precio (en pesos argentinos)">
            </div>
            <div class="col-sm-2">
              <button type="button" id="buttonCalculate" class="btn btn-primary">Calcular</button>
            </div>
          </div>
          <h3 id="displayResult" class="mt-3"> </h3>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-sm-12 text-center">
          <p>
            <strong>En pesos:</strong> para Nintendo se agregara un 43% de impuestos, mientras que
            en Xbox y Steam se sumara un 65%. <br>
            <strong>En USD:</strong> se agregara 65% de impuesto al valor convertido en pesos
            independiemente de la plataforma.
          </p>
        </div>
      </div>

      <!-- table of recents -->
      <div class="row">
        <div class="col-md-12 text-center">
          <h3>Recientes</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Plataforma</th>
                <th scope="col">Juego</th>
                <th scope="col">Precio sin impuestos</th>
                <th scope="col">Precio con impuestos</th>
              </tr>
            </thead>
            <tbody id="recent">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
